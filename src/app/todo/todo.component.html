<div class="container-border">

    <h1>Todo</h1>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Enter atleast 5 character in description</div>
    <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid Target Date</div>
    

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" type="text" #description="ngModel" [(ngModel)]="todo.description" name="description" class="form-control"
                required="required"  minlength="5">
        </div>
        <div class="form-group">
            <label for="tdate">Target Date:</label>
            <input id="tdate" type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" name="targetDate" class="form-control" required="required">
        </div>

        <div class="d-flex justify-content-between">
            <!-- <button class="btn btn-success" (click)="BackTodoList()">Back</button> -->
            <a routerLink="/todos" class="btn btn-success">Back</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
