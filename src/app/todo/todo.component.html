<div class="container-border">

    <h1>Todo</h1>

    <div class="form-group">

        <label for="description">Description:</label>
        <input id="description" type="text" [(ngModel)]="todo.description" name="description" class="form-control" required="required">
    </div>
    <div class="form-group">
        <label for="tdate">Target Date:</label>
        <input id="tdate" type="date" [ngModel]="todo.targetDate | date: 'yyy-MM-dd'" (ngModel) = "todo.targetDate = $event" name="targetDate" class="form-control" required="required">
    </div>

    <button class="btn btn-success">Save</button>

</div>
